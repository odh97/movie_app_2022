<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>화살표 함수</title>
<script>
    // 선언적 함수
    // 선언적 함수는 함수 앞 혹은 함수 뒤에서 부를 수 있다.
    compute(10,100);
    function compute(a,b){
        var x=a;
        var y=b;
        var result = x/y;
        console.log(result);
    }
    // compute();

    // 익명함수
    // 익명함수는 반드시 함수 선언 후
    var compute2 = function(a,b){
        var x=a;
        var y=b;
        var result2 = x*y;
        console.log(result2);
    }
    compute2(0.5,10);

    // 즉시 실행 함수
    // 직시 실행 함스 - 선언과 동시에 실행 함수, 재호출 안됨. 한번만 실행
    (function(a){
        var sum=a;
        console.log(sum);
    })(10);

    var instant = (function(){
        console.log('즉시 실행 함수');
    })();

    // 매개변수의 개수가 정해지지 않은 함수
    // artuments객체는 인자값을 저장해주는 객체
    function showSubject(){
        for(i=0; i<arguments.length; i++){
            console.log(arguments[i]);
        }
    }
    showSubject('html','css','js','jquery');

    // ES6 화살표함수
    // ES6 화살표함수 : function 키워드 생략, {} 생략, return 생략
    // return / {} 는 한줄일 경우만 생략 가능
    var TheFnc = function(a,b){
        return a*b;
    }
    console.log(TheFnc);

    var TheFnc = (a,b) => a*b;
    console.log( TheFnc(2,5) );


    function TheFnc2(c,d){
        var sum = c+d;
        return sum;
    }
    console.log(TheFnc2(10,5));

    var TheFnc2 = function(c,d){
        var sum = c + d;
        return sum;
    }
    console.log(TheFnc2(10,5));

    var TheFnc2 = (c,d) => {
        var sum = c + d;
        return sum;
    }
    console.log(TheFnc2(10,5));

    var compute = (a,b) => {
        var x=a;
        var y=b;
        return x/y;
    }
    console.log(compute(10,100));

    var compute2 = (c,d) =>{
        var x=c;
        var y=d;
        return x*y;
    }
    console.log(compute2(0.5,10));
</script>
</head>

</body>
</html>
